<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="container">
    <div id="image-banner">
      <p><img src="resources/odin-lined.png" alt="Line drawing of ODIN logo" height="100"">ODIN</p>
      <p class="footer">Image by <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Unsplash</a></p>
    </div>
    <div id="form-container">
      <div id="hero-section">
        <p>Woah! What is this new thing to sign up for? You definitely <em>want</em> this thing, so sign up now!</p>
        <p>Don't wait!</p>
      </div>
      <div id="form-section">
        <p>Give us your info!</p>
        
        <div id="inputs">
          <div class="input-container">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name"/>
          </div>

          <div class="input-container">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name"/>
          </div>

          <div class="input-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email"/>
          </div>

          <div class="input-container">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number"/>
          </div>

          <div class="input-container">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="pwd"/>
          </div>

          <div class="input-container">
            <label for="conf_pwd">CONFIRM PASSWORD</label>
            <input type="password" id="conf_pwd" name="conf_pwd"/>
          </div>
        </div>

      </div>
      <div id="submission-section">
        <button type="button">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
